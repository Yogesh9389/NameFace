<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    </head>
    <body>

        <section>
            <h1>WANT TO SEE HOW YOU LOOK ACCORDING TO YOUR NAME</h1>
            <div class="centerDiv">
            <div class="details">
            <label>ENTER YOUR NAME</label><br>
            <input type="text" name="" id="nameid">
            </div>
            <div class="imgdiv">
                <img src="image2.png" width="200" height="200" class="imgchange">
            </div>
            <button>Click Me</button>
        </section>


        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


        <script>
            $(document).ready(function(){
                $('button').click(function(){
                    const name = $('#nameid').val();
                    //alert(name);
                    $('.imgchange').attr('src',`https://api.dicebear.com/5.x/lorelei/svg?seed=${name}`);
                });
            });
        </script>
    </body>
</html>
